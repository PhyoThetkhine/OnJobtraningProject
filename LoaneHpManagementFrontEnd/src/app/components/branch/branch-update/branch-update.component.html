<div class="modal-header">
  <h5 class="modal-title">Update Branch</h5>
  <button type="button" class="btn-close" (click)="dismiss()"></button>
</div>

<div class="modal-body">
  <form [formGroup]="branchForm">
    <div class="mb-3">
      <label for="branchName" class="form-label">Branch Name</label>
      <input type="text" 
             class="form-control" 
             id="branchName" 
             formControlName="branchName"
             [class.is-invalid]="isFieldInvalid('branchName')">
      <div class="invalid-feedback" *ngIf="isFieldInvalid('branchName')">
        {{ getErrorMessage('branchName') }}
      </div>
    </div>

    <!-- Address Form Group -->
    <div formGroupName="address">
      <div class="mb-3">
        <label for="state" class="form-label">State/Region</label>
        <select class="form-select" 
                id="state" 
                formControlName="state" 
                (change)="onStateChange()"
                [class.is-invalid]="isFieldInvalid('address.state')">
          <option value="">Select State/Region</option>
          <option *ngFor="let state of states" [value]="state">{{ state }}</option>
        </select>
        <div class="invalid-feedback" *ngIf="isFieldInvalid('address.state')">
          {{ getErrorMessage('address.state') }}
        </div>
      </div>

      <div class="mb-3">
        <label for="township" class="form-label">Township</label>
        <select class="form-select" 
                id="township" 
                formControlName="township" 
                (change)="onTownshipChange()"
                [class.is-invalid]="isFieldInvalid('address.township')">
          <option value="">Select Township</option>
          <option *ngFor="let township of townships" [value]="township">{{ township }}</option>
        </select>
        <div class="invalid-feedback" *ngIf="isFieldInvalid('address.township')">
          {{ getErrorMessage('address.township') }}
        </div>
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <select class="form-select" 
                id="city" 
                formControlName="city"
                [class.is-invalid]="isFieldInvalid('address.city')">
          <option value="">Select City</option>
          <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
        </select>
        <div class="invalid-feedback" *ngIf="isFieldInvalid('address.city')">
          {{ getErrorMessage('address.city') }}
        </div>
      </div>

      <div class="mb-3">
        <label for="additionalAddress" class="form-label">Additional Address</label>
        <textarea class="form-control" 
                  id="additionalAddress" 
                  rows="3" 
                  formControlName="additionalAddress"></textarea>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="dismiss()">Cancel</button>
  <button type="button" 
          class="btn btn-primary" 
          (click)="onSubmit()" 
          [disabled]="!branchForm.valid || loading">
    <span class="spinner-border spinner-border-sm me-1" *ngIf="loading"></span>
    Update Branch
  </button>
</div>
