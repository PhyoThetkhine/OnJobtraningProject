<div class="container-fluid p-4">
    <!-- Header -->
    <div class="header-section mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h2 class="mb-0">Roles</h2>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
              <li class="breadcrumb-item active">Roles</li>
            </ol>
          </nav>
        </div>
        <button class="btn btn-primary" routerLink="/access-control/roles/create">
          <i class="bi bi-plus-lg me-2" ></i>Add Role
        </button>
      </div>
    </div>
  
    <!-- Loading State -->
    <div class="text-center my-4" *ngIf="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <!-- Error State -->
    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>
  
    <!-- Role List -->
    <div class="card" *ngIf="!loading && !error">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Role Name</th>
                <th>Authority</th>
                <th>Created Date</th>
                <th>Last Updated</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let role of roles">
                <td>
                  <div class="d-flex align-items-center">
                    <div class="role-icon me-3">
                      <i class="bi bi-shield-lock"></i>
                    </div>
                    <div>
                      <h6 class="mb-0">{{ role.roleName }}</h6>
                    </div>
                  </div>
                </td>
                <td>
                  <span [class]="'badge ' + getAuthorityBadgeClass(role.authority)">
                    {{ role.authority }}
                  </span>
                </td>
                <td>{{ role.createdDate | date:'medium' }}</td>
                <td>{{ role.updatedDate | date:'medium' }}</td>
                <td>
                  
                    <button class="btn btn-sm btn-light" [routerLink]="['/roles', role.id]">
                      <i class="bi bi-eye"></i>
                    </button>
    
             
                </td>
              </tr>
  
              <!-- Empty State -->
              <tr *ngIf="roles.length === 0">
                <td colspan="5" class="text-center py-4">
                  <div class="empty-state">
                    <i class="bi bi-shield-lock display-4 text-muted"></i>
                    <p class="mt-3 mb-0">No roles found</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
