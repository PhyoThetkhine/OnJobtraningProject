<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="mb-0">Change Password</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <!-- Current Password -->
              <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="currentPassword"
                  name="currentPassword"
                  [(ngModel)]="currentPassword"
                  required
                />
              </div>
  
              <!-- New Password -->
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  name="newPassword"
                  [(ngModel)]="newPassword"
                  required
                />
                <div class="mt-2">
                  <div class="alert alert-warning p-2" *ngIf="newPassword.length < 8 && newPassword.length > 0">
                    Password must be at least 8 characters
                  </div>
                  <div class="alert alert-warning p-2" *ngIf="!hasUpperCase() && newPassword.length > 0">
                    Must contain at least one uppercase letter
                  </div>
                  <div class="alert alert-warning p-2" *ngIf="!hasNumber() && newPassword.length > 0">
                    Must contain at least one number
                  </div>
                </div>
              </div>
  
              <!-- Confirm New Password -->
              <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmNewPassword"
                  name="confirmNewPassword"
                  [(ngModel)]="confirmNewPassword"
                  required
                />
                <div class="alert alert-danger p-2 mt-2" *ngIf="!passwordsMatch() && confirmNewPassword !== ''">
                  Passwords do not match
                </div>
              </div>
  <br>
              <!-- Submit Button -->
              <button
                type="submit"
                class="btn btn-primary btn-block"
                [disabled]="!formValid()"
              >
                Change Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
